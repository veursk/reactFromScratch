name: githubAction build
run-name: ${{ github. actor }} has been added new commit.

on:
  push:
    branches:
    - main
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: 'install dependencies'
        run: npm ci
      - name: 'build'
        run: npm run build
